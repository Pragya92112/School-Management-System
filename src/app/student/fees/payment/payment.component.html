<div class="container" style="margin-top: 30px">
  <div class="header">
    <h2>Paytm School Fees Payment</h2>
  </div>
  <div class="payment-methods">
    <button class="payment-btn" id="card-btn">Pay with Card</button>
    <button class="payment-btn" id="upi-btn">Pay with UPI</button>
  </div>
  <div class="payment-form" id="card-form" style="display: none">
    <h3>Card Payment</h3>
    <form>
      <label for="card-number">Card Number:</label>
      <input
        type="text"
        id="card-number"
        placeholder="Enter your card number"
      />
      <br /><br />
      <label for="expiry-date">Expiry Date:</label>
      <input type="text" id="expiry-date" placeholder="MM/YY" />
      <br /><br />
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" placeholder="Enter your CVV" />
      <br /><br />
      <label for="card-holder-name">Card Holder Name:</label>
      <input type="text" id="card-holder-name" placeholder="Enter your name" />
      <br /><br />
      <button class="submit-btn">Submit</button>
    </form>
  </div>
  <div class="payment-form" id="upi-form" style="display: none">
    <h3>UPI Payment</h3>
    <form>
      <label for="upi-id">UPI ID:</label>
      <input type="text" id="upi-id" placeholder="Enter your UPI ID" />
      <br /><br />
      <button class="submit-btn">Submit</button>
    </form>
  </div>
</div>
