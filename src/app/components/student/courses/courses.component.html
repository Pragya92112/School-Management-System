<div class="grid-container">
    <div class="header">
        <h1>Courses</h1>
        <div class="content">
            <span><a href="#">Dashboard</a></span>
            <span>
                <p>/ Courses</p>
            </span>
        </div>
    </div>
    <div class="border-bottom"></div>
    <div class="boxes-container">
        @for(subject of course;track $index){
        <div class="box" routerLink="coursetopic" (click)="goto(subject.subjectId)">
            <div class="boxname">
                <b>{{subject.subjectName}}</b>
            </div>
            <div class="img">
                <img src="assets/images/physics_teacher.jpg">

            </div>
            <div class="box_footer">
                <div class="footer1">
                    <p>{{subject.subjectType}} <i id="symbol" class="ri-book-fill"></i></p>

                </div>
                <div class="footer2">
                    <p>{{subject.subjectCode}}</p>
                </div>

            </div>
        </div>
        }
    </div>
