<div class="grid-container">
    <div class="header">
        <h1>Courses</h1>
        <div class="content">
            <span><a href="#">Dashboard</a></span>
            <span>
                <p>/ Courses</p>
            </span>
        </div>
    </div>
    <div class="border-bottom"></div>
    <div class="boxes-container">
        @for(subject of Subjects;track $index){
            <div class="box" routerLink="/courses/hello">
                <div class="boxname">
                    <b>{{subject.subjectName}}</b>
                </div>
                <div class="img">
                    <img src="assets/images/physics_teacher.jpg">
                    <p>ABC</p>
                </div>
                <div class="box_footer">
                    <div class="footer1">
                        <p>Theory <i id="symbol" class="ri-book-fill"></i></p>
    
                    </div>
                    <div class="footer2">
                        <p>{{subject.subjectCode}}</p>
                    </div>
    
                </div>
            </div>
        }
