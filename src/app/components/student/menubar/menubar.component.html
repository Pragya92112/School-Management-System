<div class="item menu">
  <div class="name"><span>I Portal</span>
    <i class="ri-menu-line"></i>
  </div>
  <a
    routerLink="/S-home"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"

    ><i class="ri-dashboard-2-line" id="icon"></i> <span>Dashboard</span>
    <i class="ri-arrow-right-s-line"></i
  ></a>
  <a routerLink="/quiz1" routerLinkActive="active" ariaCurrentWhenActive="page"

  ></a>
  <a

    <i class="ri-arrow-right-s-line"></i
  ></a>
  <a
    routerLink="/performance"
    routerLinkActive="active"

    ariaCurrentWhenActive="page"

    <i class="ri-arrow-right-s-line"></i
  ></a>
  <a href="#"
    ><i class="ri-calendar-todo-fill" id="icon"></i> <span>Attendance</span>

  ></a>
  <a routerLink="/assignment-page" routerLinkActive="active"

    <i class="ri-arrow-right-s-line"></i
  ></a>
  <!-- div  -->
  <a
    routerLink="/help"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"

    <i class="ri-arrow-right-s-line"></i
