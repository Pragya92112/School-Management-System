<div class="form-container">
  <h2>Fee Transaction Table</h2>
  <form>
      <div class="form-group">
          <label for="student-id">Student ID:</label>
          <input type="text" id="student-id" name="student-id">
      </div>
      <div class="form-group">
          <label for="fee-type-id">Fee Type ID:</label>
          <input type="text" id="fee-type-id" name="fee-type-id">
      </div>
      <div class="form-group">
          <label for="fee-month">Fee Month:</label>
          <select id="fee-month" name="fee-month">
              <option value="">Select</option>
          </select>
      </div>
      <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date">
      </div>
      <div class="form-group">
          <label for="mode">Mode:</label>
          <select id="mode" name="mode">
              <option value="">Select</option>
          </select>
      </div>
      <div class="form-group">
          <label for="total-amount">Total Amount:</label>
          <input type="number" id="total-amount" name="total-amount">
      </div>
      <div class="form-group">
          <label for="transaction-id">Transaction ID:</label>
          <input type="text" id="transaction-id" name="transaction-id">
      </div>
      <div class="form-group">
          <label for="collected-by">Collected By:</label>
          <input type="text" id="collected-by" name="collected-by">
      </div>
      <div class="form-group">
          <label for="stamp">Stamp:</label>
          <input type="text" id="stamp" name="stamp">
      </div>
      <div class="form-group">
          <label for="status">Status:</label>
          <input type="text" id="status" name="status">
      </div>
  </form>
</div>
