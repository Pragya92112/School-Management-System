<div class="form-container">
    <form>
        <div class="form-group">
            <label for="fee-type">Fee Type:</label>
            <select id="fee-type" name="fee-type">
                <option value="">Select</option>
            </select>
        </div>
        <div class="form-group">
            <label for="class">Class:</label>
            <select id="class" name="class">
                <option value="">Select</option>
            </select>
        </div>
        <div class="form-group">
            <label for="academic-year">Academic Year:</label>
            <select id="academic-year" name="academic-year">
                <option value="">Select</option>
            </select>
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount">
        </div>
        <div class="form-group">
            <label for="sibling-discount">Sibling Discount:</label>
            <select id="sibling-discount" name="sibling-discount">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="discount-value">Discount Value in %:</label>
            <input type="number" id="discount-value" name="discount-value">
        </div>
    </form>
</div>
