<nav>
  <div class="logo">
    <img src="assets/images/logo.png" alt="Logo" />
  </div>

  <div class="nav-icons">
    <i class="ri-contrast-2-line" id="nav_icon"></i>
    <i
      class="ri-notification-4-line"
      id="nav_icon"
      (click)="toggleNotification()"
    ></i>
    <i class="ri-message-3-line" id="nav_icon"></i>

    <div *ngIf="isNotificationOpen" class="notification">
    <app-nofication></app-nofication>
    </div>
  </div>

  <div class="user-info">
    <!-- Profile Icon: Toggle Profile, Close Notification if Open -->
    <span class="user-icon" routerLinkActive="active" (click)="toggleProfile()">
      ðŸ‘¤
    </span>

    <!-- Profile content is shown when isProfileOpen is true -->
    <div *ngIf="isProfileOpen" class="profile">
      <app-main-profile></app-main-profile>
    </div>

    <div class="user-text">
      <h3>Student</h3>
    </div>

    <!-- Three dots (More options) -->
    <div class="three-dot">
      <p><i id="dot">...</i></p>
    </div>
  </div>
</nav>
