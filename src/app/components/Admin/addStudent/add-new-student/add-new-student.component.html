<div class="form-container">
  <h2>Add Student</h2>
  <form>
      <label for="first-name">First name</label>
      <input type="text" id="first-name" name="first-name" required>
      
      <label for="last-name">Last name</label>
      <input type="text" id="last-name" name="last-name" required>

      <label for="last-name">Admission Number</label>
      <input type="Admission Number" id="Admission Number" name="Admission Number" required>
      
      <label for="email">Email address</label>
      <input type="email" id="email" name="email" required>
      
      <label for="mobile">Mobile</label>
      <input type="tel" id="mobile" name="mobile" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob">

      <label for="Father's Name">Father's Name</label>
      <input type="Father's Name" id="Father's Name" name="Father's Name" required>
      
      <button type="submit">Add Student</button>
  </form>
</div>
