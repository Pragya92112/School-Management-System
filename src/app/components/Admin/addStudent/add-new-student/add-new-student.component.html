<div>
  <h2>Post Student Data</h2>
  <form (ngSubmit)="postStudentData()">
    <label>Name: <input [(ngModel)]="student.name" name="name"></label><br>
    <label>Age: <input [(ngModel)]="student.age" name="age" type="number"></label><br>
    <label>Class: <input [(ngModel)]="student.class" name="class"></label><br>
    <label>Section: <input [(ngModel)]="student.section" name="section"></label><br>
    <label>Email: <input [(ngModel)]="student.email" name="email"></label><br>
    <label>Mobile: <input [(ngModel)]="student.mobile" name="mobile"></label><br>
    <label>Father's Name: <input [(ngModel)]="student.fatherName" name="fatherName"></label><br>
    <button type="submit">Submit</button>
  </form>
</div>
