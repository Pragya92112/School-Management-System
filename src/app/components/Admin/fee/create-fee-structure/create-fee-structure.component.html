<div class="main-container">
  <div class="container">
    <div class="header-box">
      <div class="header-title"> Add Fee Structure </div>
      <button class="add-button" routerLink="/adminlayout/ShowstudentfeeStructure">Show Fee Structure List</button>
    </div>

    <form>
      <div class="form-group">
        <label for="classId">Class ID</label>
        <input type="number" id="classId" name="classId" placeholder="Enter Class ID" required />
      </div>

      <div class="form-group">
        <label for="academicYearId">Academic Year ID</label>
        <input type="number" id="academicYearId" name="academicYearId" placeholder="Enter Academic Year ID" required />
      </div>

      <div class="form-group">
        <label for="admissionFee">Admission Fee</label>
        <input type="number" id="admissionFee" name="admissionFee" placeholder="Enter Admission Fee" required />
      </div>

      <div class="form-group">
        <label for="monthlyFeeAmount">Monthly Fee Amount</label>
        <input type="number" id="monthlyFeeAmount" name="monthlyFeeAmount" placeholder="Enter Monthly Fee Amount" required />
      </div>

      <div class="form-group">
        <label for="lateFeePerMonth">Late Fee Per Month</label>
        <input type="number" id="lateFeePerMonth" name="lateFeePerMonth" placeholder="Enter Late Fee Per Month" required />
      </div>

      <div class="form-group">
        <label for="discountAllowed">Discount Allowed (%)</label>
        <input type="number" id="discountAllowed" name="discountAllowed" placeholder="Enter Discount Allowed" required />
      </div>

      <button type="submit">Save Fee Structure</button>
    </form>
  </div>
</div>
