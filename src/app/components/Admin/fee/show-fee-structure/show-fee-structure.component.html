<div class="main-content">
    <!-- Header Box -->
    <div class="header-box">
      <div class="header-title">Fee Structure List</div>
      <button class="add-button" routerLink="/adminlayout/createstudentfee">Add Fee Structure</button>
    </div>
  
    <!-- Table -->
    <table>
      <thead>
        <tr>
          <th>Fee Structure ID</th>
          <th>Class ID</th>
          <th>Academic Year ID</th>
          <th>Admission Fee</th>
          <th>Monthly Fee</th>
          <th>Late Fee / Month</th>
          <th>Discount Allowed</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let fee of feeStructureList ">
          <td data-label="Fee Structure ID">{{fee.feeStructureId}}</td>
          <td data-label="Class ID">{{fee.className}}</td>
          <td data-label="Academic Year ID">{{fee.academicYearName}}</td>
          <td data-label="Admission Fee">{{fee.admissionFee}}</td>
          <td data-label="Monthly Fee">{{fee.monthlyFeeAmount}}</td>
          <td data-label="Late Fee / Month">{{fee.lateFeePerMonth}}</td>
          <td data-label="Discount Allowed">{{fee.discountAllowed}}</td>
          <td data-label="Actions">
            <button class="update-btn">Update</button>
            <button class="delete-btn" (click)="deleteFeeStructure(fee.feeStructureId)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
